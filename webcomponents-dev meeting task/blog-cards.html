<!--In almost all the sites we made, the blog section has its own page. So we will use a <h1> tag here.-->
<!--The title of the blog section followed by a one-sentence short introduction of the blog post section.-->
<h1>Featured blogs</h1>
<p>Stories from PINT's leading edge</p>
<!--The list of blogs starts here:-->
<pint-grid>
    <pint-col>
        <article>
            <picture>
                <img src="thumbnail.png" alt="image description">
            </picture>
            <!--The blog title will be an <h2> tag inside a clickable <a> tag that links to the page withfull article.-->
            <h2><a href="">Title</a></h2>
            <!--
                        Note the readers of how long will it take to read this article;
                        Could probably change the text to grey to make it subtle;
                        Delete if the reading time could be finished in less than a minute.
                        Use <time> tag
            -->
            <time> 7 min read </time>
            <!--
                        Meta data tags of the blog for SEO optimization reasons;
                        Put into a list on a single line;
                        separate each meta tags by a comma;
                        Could probably change the text to grey to make it subtle.
                        Change from <i> tag to <svg> tag to better present vector-based graphics;
                        
            -->
            <ul>
                <li><svg class="icon-tag"></svg></li>
                <li><a href="">Web development</a></li>
                <li><a href="">User Interface</a></li>
                <li><a href="">UX research</a></li>
                <li><a href="">database</a></li>
                <li><a href="">tech consulting</a></li>
            </ul>
            <!--A one-sentence Summary of the blog post-->
            <p>Summary of the blog content</p>
            <!--
                        Thumbnail image displayed;
                        Need to get optimized. 
            -->
            <footer>
                <!--
                        footer part: 
                        a clickable link with <a> tag inside an address tag will point to the author's page if there is one;
                        If not, no need to use the <a> tag and use <p> tag instead.
                -->
                <!--
                        Could be made into a button in CSS;
                        Link to the page where the whole article sits. 
                -->
                <a href="#">Learn more â€¦</a>
                <address class="author">By
                    <a rel="author" href="/author/Stella-Zhang">Stella Zhang</a>
                </address>
                on
                <!--
                        Time should be generated to be the eact time when the blog post is pushed live;
                        The exact time could be implemented in JS.
                -->
                <time itemprop="datePublished" datetime="2022-08-29">8/29/2022</time>
            </footer>
        </article>
    </pint-col>
</pint-grid>
<!--
        If we didn't display all the blogs in the above section, we could specify here for the reader to visit the page with all blogs;
        Should be deleted if this page has already displayed all the blogs;
        Could be made into a button in CSS.
-->
<a href="#">View all blogs</a>
